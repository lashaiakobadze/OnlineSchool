<ng-component appPlaceholder></ng-component>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="authService.isLoading" class="spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" *ngIf="!authService.isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button
         type="submit"
         class="btn btn-primary"
         [disabled]="!loginForm.valid"
         >LogIn</button>
      </div>
      <button class="btn btn-secondary" type="button">
        <a routerLink="../sign-up">Sign Up</a>
      </button>
    </form>
  </div>
</div>
