<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="authService.isLoading" class="spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="!authService.isLoading">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
        />
      </div>
      <div class="form-group">
        <label for="personalNumber">Personal number</label>
        <input
          type="text"
          class="form-control"
          formControlName="personalNumber"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="tel"
          class="form-control"
          formControlName="phone"
        />
      </div>
      <div class="form-group">
        <label for="imgLink">Image link</label>
        <input
          type="url"
          class="form-control"
          formControlName="imgLink"
        />
      </div>
      <div class="form-group">
        <label for="sel1">Group:</label>
        <select formControlName="group" class="form-control" id="sel1">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          *ngIf="registerForm.valid"
        />
        <input
        type="email"
        class="form-control"
        formControlName="email"
        *ngIf="!registerForm.valid"
      />
        <span *ngIf="!correctEmail" style="color: red;">{{ errorMessage }}</span>
      </div>
      <div class="form-group">
        <button
         type="submit"
         class="btn btn-primary"
         [disabled]="!registerForm.valid"
         >Register</button>
      </div>
    </form>
  </div>
</div>
