<hr>
<div class="panel panel-default" *ngIf="!homeworkService.isTestEnterMode">
  <!-- Default panel contents -->
  <div class="panel-heading">Maximum score 10.</div>
  <div class="panel-body">
    <p>Assess homework challenges, a total of 10 challenges are each assessed with 1 point. </p>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">first part</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>4.5</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>4.5</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>4.5</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">sum</th>
        <th scope="col">13.5</th>
      </tr>
    </tfoot>
  </table>
</div>


<div class="progress" *ngIf="!homeworkService.isTestEnterMode">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    60%
  </div>
</div>


<button type="button" class="btn btn-primary" (click)="goToCurHomework()" *ngIf="!homeworkService.isTestEnterMode">Go to current homework</button>

<router-outlet *ngIf="homeworkService.isTestEnterMode"></router-outlet>
