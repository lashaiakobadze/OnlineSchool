<label class="form-group">Test #{{ test.TestNumber }}</label>
<span class="about-test">You have 30 minutes and 1 chance.</span>

<app-tests
 *ngFor="let tes of test.tests; let i = index"
 [curTest]="tes"
 [curTestNum]='i+1'
 [showCorrectAnswer]="disabledSuccess"
></app-tests>

<button
 *ngIf="!disabledSuccess"
 type="submit"
 class="btn btn-info"
 (click)="endTest()"
>End of test</button>

<span *ngIf="disabledSuccess" class="success"> You got {{ yourScore }} points out of {{ maxScore }}.</span>

<span *ngIf="errorSuccess" class="danger"> You have not completed all the assignments.</span>
