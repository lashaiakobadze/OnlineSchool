<hr>
<div class="panel panel-default" *ngIf="!testService.isTestMode">
  <!-- Default panel contents -->
  <div class="panel-heading">Maximum score 5.</div>
  <div class="panel-body">
    <p>The test consists of 10 tasks with 6 possible answers for each, 1 task is evaluated with 0.5 points.</p>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Your score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>4.5</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>4.5</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>4.5</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">sum</th>
        <th scope="col">13.5</th>
      </tr>
    </tfoot>
  </table>
</div>


<div class="progress" *ngIf="!testService.isTestMode">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    60%
  </div>
</div>


<button type="button" class="btn btn-primary" (click)="goToCurTest()" *ngIf="!testService.isTestMode">Go to test</button>

<router-outlet *ngIf="testService.isTestMode"></router-outlet>
